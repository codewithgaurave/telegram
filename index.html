<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anna Reddy Analyst - Cricket Predictions</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            min-height: 100vh;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            position: relative;
            padding: 20px;
        }

        /* Animated background elements */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .floating-element {
            position: absolute;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 50%;
            animation: float 20s infinite ease-in-out;
        }

        .floating-element:nth-child(1) {
            width: 100px;
            height: 100px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-element:nth-child(2) {
            width: 150px;
            height: 150px;
            top: 60%;
            right: 20%;
            animation-delay: 7s;
        }

        .floating-element:nth-child(3) {
            width: 80px;
            height: 80px;
            bottom: 30%;
            left: 20%;
            animation-delay: 14s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            25% { transform: translateY(-20px) rotate(90deg); }
            50% { transform: translateY(-40px) rotate(180deg); }
            75% { transform: translateY(-20px) rotate(270deg); }
        }

        /* Main container */
        .container {
            text-align: center;
            z-index: 10;
            position: relative;
            max-width: 800px;
            width: 100%;
            padding: 30px;
            backdrop-filter: blur(10px);
            border-radius: 20px;
            margin: auto;
            box-sizing: border-box;
        }

        /* Logo/Avatar */
        .logo-container {
            position: relative;
            width: 120px;
            height: 120px;
            margin: 0 auto 25px;
        }

        .logo {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 15px 35px rgba(255, 107, 107, 0.3);
            animation: pulse 3s infinite;
            position: relative;
            overflow: hidden;
        }

        .logo-image {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 2px solid white;
            object-fit: cover;
            z-index: 2;
        }

        .logo-initials {
            font-size: 40px;
            font-weight: bold;
            color: white;
            position: relative;
            z-index: 1;
        }

        .logo::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="40" fill="none" stroke="white" stroke-width="2" opacity="0.3"/><path d="M30 50 L45 40 L70 50 L45 60 Z" fill="white" opacity="0.7"/></svg>');
            background-size: 60px 60px;
            background-repeat: no-repeat;
            background-position: center;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        /* Title */
        .title {
            font-size: 28px;
            font-weight: bold;
            color: white;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            animation: slideInDown 1s ease-out;
            line-height: 1.3;
        }

        .subtitle {
            font-size: 18px;
            color: #4ecdc4;
            margin-bottom: 30px;
            font-weight: 300;
            animation: slideInUp 1s ease-out 0.2s both;
        }

        /* Stats section */
        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            min-width: 0;
            width: 100%;
            max-width: 300px;
            animation: fadeInUp 1s ease-out 0.4s both;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .stat-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(78, 205, 196, 0.2);
        }

        .stat-text {
            color: white;
            font-size: 14px;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .fire-emoji {
            font-size: 18px;
            animation: flicker 2s infinite;
        }

        @keyframes flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        /* Telegram section */
        .telegram-section {
            margin-top: 30px;
            animation: fadeInUp 1s ease-out 0.6s both;
        }

        .telegram-title {
            color: #4ecdc4;
            font-size: 16px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            flex-wrap: wrap;
        }

        .telegram-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }

        .telegram-btn {
            background: linear-gradient(135deg, #0088cc, #0077b3);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(0, 136, 204, 0.3);
            width: 100%;
            max-width: 300px;
            justify-content: center;
        }

        .telegram-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(0, 136, 204, 0.4);
            background: linear-gradient(135deg, #0077b3, #006699);
        }

        .telegram-btn:active {
            transform: translateY(0);
        }

        .telegram-icon {
            font-size: 20px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-8px); }
            60% { transform: translateY(-4px); }
        }

        /* Animations */
        @keyframes slideInDown {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideInUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Glowing effect */
        .glow {
            animation: glow 3s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 20px rgba(78, 205, 196, 0.5); }
            to { text-shadow: 0 0 30px rgba(78, 205, 196, 0.8); }
        }

        /* Desktop styles */
        @media (min-width: 768px) {
            .container {
                padding: 40px;
            }
            
            .logo-container {
                width: 150px;
                height: 150px;
                margin-bottom: 30px;
            }
            
            .logo-image {
                width: 50px;
                height: 50px;
                bottom: 8px;
                right: 8px;
            }
            
            .logo-initials {
                font-size: 48px;
            }
            
            .logo::before {
                background-size: 80px 80px;
            }
            
            .title {
                font-size: 42px;
            }
            
            .subtitle {
                font-size: 24px;
                margin-bottom: 40px;
            }
            
            .stats {
                margin-bottom: 40px;
                gap: 20px;
            }
            
            .stat-item {
                padding: 20px;
                border-radius: 15px;
                min-width: 200px;
            }
            
            .stat-text {
                font-size: 16px;
                gap: 10px;
            }
            
            .fire-emoji {
                font-size: 20px;
            }
            
            .telegram-section {
                margin-top: 40px;
            }
            
            .telegram-title {
                font-size: 18px;
                margin-bottom: 20px;
                gap: 10px;
            }
            
            .telegram-buttons {
                gap: 20px;
            }
            
            .telegram-btn {
                padding: 15px 40px;
                font-size: 18px;
                min-width: 300px;
                gap: 12px;
            }
            
            .telegram-icon {
                font-size: 24px;
            }
        }

        /* Very small screens */
        @media (max-width: 360px) {
            .container {
                padding: 20px 15px;
            }
            
            .logo-container {
                width: 100px;
                height: 100px;
            }
            
            .logo-image {
                width: 100%;
                height: 100%;
            }
            
            .logo-initials {
                font-size: 32px;
            }
            
            .title {
                font-size: 24px;
            }
            
            .subtitle {
                font-size: 16px;
            }
            
            .telegram-title {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="bg-animation">
        <div class="floating-element"></div>
        <div class="floating-element"></div>
        <div class="floating-element"></div>
    </div>

    <div class="container">
        <div class="logo-container">

                <img src="logo.jpg" alt="Profile" class="logo-image">

        <p class="subtitle glow">97% Accurate Predictions</p>
        
        <div class="stats">
            <div class="stat-item">

            </div>

                        <div class="stat-item">

                    <span class="fire-emoji">🔥</span>
                </div>
            </div>
        </div>
        
        <div class="telegram-section">
            <div class="telegram-title">

            </div>

                        <div class="telegram-title">
                📱 JOIN NOW FOR THE BEST SESSION + MATCH & TOSS 📱
            </div>
            
            <div class="telegram-buttons">
                <a href="https://t.me/+NPyfEeRqGBRkNWQ1" class="telegram-btn" target="_blank">

                </a>

    </div>

    <script>
        // Add some interactive animations
        document.addEventListener('DOMContentLoaded', function() {
            // Animate elements on scroll/load
            const observerOptions = {
                threshold: 0.1,
                rootMargin: '0px 0px -50px 0px'
            };

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('animate');
                    }
                });
            }, observerOptions);

            // Add hover effects to stat items
            const statItems = document.querySelectorAll('.stat-item');
            statItems.forEach(item => {
                item.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-8px) scale(1.02)';
                });
                
                item.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0) scale(1)';
                });
            });

            // Add click animation to telegram buttons
            const telegramBtns = document.querySelectorAll('.telegram-btn');
            telegramBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    this.style.transform = 'scale(0.95)';
                    setTimeout(() => {
                        this.style.transform = '';
                    }, 150);
                });
            });

            // Add random floating animation to logo
            const logo = document.querySelector('.logo');
            setInterval(() => {
                const randomRotation = Math.random() * 10 - 5;
                logo.style.transform = `rotate(${randomRotation}deg)`;
                setTimeout(() => {
                    logo.style.transform = 'rotate(0deg)';
                }, 1000);
            }, 5000);
        });
    </script>
</body>
</html>
