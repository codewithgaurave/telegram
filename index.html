<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anna Reddy Analyst - Cricket Predictions</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        height: 100%;
        overflow: hidden;
      }

      body {
        font-family: "Arial", sans-serif;
        background: linear-gradient(
          135deg,
          #0a0a0a 0%,
          #1a1a2e 50%,
          #16213e 100%
        );
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        position: relative;
        padding: 20px;
        overflow: hidden;
      }

      /* Animated background elements */
      .bg-animation {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: 1;
      }

      .floating-element {
        position: absolute;
        background: rgba(255, 255, 255, 0.03);
        border-radius: 50%;
        animation: float 20s infinite ease-in-out;
      }

      .floating-element:nth-child(1) {
        width: 100px;
        height: 100px;
        top: 20%;
        left: 10%;
        animation-delay: 0s;
      }

      .floating-element:nth-child(2) {
        width: 150px;
        height: 150px;
        top: 60%;
        right: 20%;
        animation-delay: 7s;
      }

      .floating-element:nth-child(3) {
        width: 80px;
        height: 80px;
        bottom: 30%;
        left: 20%;
        animation-delay: 14s;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0px) rotate(0deg);
        }
        25% {
          transform: translateY(-20px) rotate(90deg);
        }
        50% {
          transform: translateY(-40px) rotate(180deg);
        }
        75% {
          transform: translateY(-20px) rotate(270deg);
        }
      }

      /* Main container */
      .container {
        text-align: center;
        z-index: 10;
        position: relative;
        max-width: 800px;
        width: 100%;
        max-height: calc(100vh - 40px);
        overflow-y: auto;
        padding: 10px;
        backdrop-filter: blur(10px);
        border-radius: 20px;
        box-sizing: border-box;
        scrollbar-width: none; /* For Firefox */
      }

      .container::-webkit-scrollbar {
        display: none; /* For Chrome, Safari, Opera */
      }

      /* Logo/Avatar */
      .logo-container {
        position: relative;
        width: 120px;
        height: 120px;
        margin: 0 auto 15px;
      }

      .logo {
        width: 100%;
        height: 100%;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 15px 35px rgba(255, 107, 107, 0.3);
        animation: pulse 3s infinite;
        position: relative;
        overflow: hidden;
      }

      .logo-image {
        width: 100%;
        height: 100%;
        border-radius: 50%;
        border: 2px solid white;
        object-fit: cover;
        z-index: 2;
      }

      .logo-initials {
        font-size: 40px;
        font-weight: bold;
        color: white;
        position: relative;
        z-index: 1;
      }

      .logo::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="40" fill="none" stroke="white" stroke-width="2" opacity="0.3"/><path d="M30 50 L45 40 L70 50 L45 60 Z" fill="white" opacity="0.7"/></svg>');
        background-size: 60px 60px;
        background-repeat: no-repeat;
        background-position: center;
      }

      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
      }

      /* Title */
      .title {
        font-size: 22px;
        font-weight: bold;
        color: white;
        margin-bottom: 8px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        animation: slideInDown 1s ease-out;
        line-height: 1.3;
      }

      .subtitle {
        font-size: 16px;
        color: #4ecdc4;
        margin-bottom: 15px;
        font-weight: 300;
        animation: slideInUp 1s ease-out 0.2s both;
      }

      /* Stats section */
      .stats {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-bottom: 15px;
        gap: 10px;
      }

      .stat-item {
        background: rgba(255, 255, 255, 0.05);
        padding: 10px;
        border-radius: 12px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        width: 100%;
        max-width: 280px;
        animation: fadeInUp 1s ease-out 0.4s both;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .stat-item:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 25px rgba(78, 205, 196, 0.2);
      }

      .stat-text {
        color: white;
        font-size: 14px;
        font-weight: 500;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
      }

      .fire-emoji {
        font-size: 18px;
        display: inline-block;
        animation: flame 1s infinite alternate;
      }

      @keyframes flame {
        0% {
          transform: scale(1) rotate(0deg);
          filter: drop-shadow(0 0 2px orange) drop-shadow(0 0 4px red);
        }
        100% {
          transform: scale(1.2) rotate(5deg);
          filter: drop-shadow(0 0 4px orange) drop-shadow(0 0 8px red);
        }
      }

      /* Telegram section */
      .telegram-section {
        margin-top: 15px;
        animation: fadeInUp 1s ease-out 0.6s both;
      }

      .telegram-title {
        color: #4ecdc4;
        font-size: 14px;
        margin-bottom: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        flex-wrap: wrap;
      }

      .telegram-buttons {
        display: flex;
        flex-direction: column;
        gap: 10px;
        align-items: center;
      }

      .telegram-btn {
        background: linear-gradient(135deg, #0088cc, #0077b3);
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 50px;
        font-size: 14px;
        font-weight: bold;
        cursor: pointer;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 8px;
        transition: all 0.3s ease;
        width: 100%;
        width: 280px;
        justify-content: center;
      }

      .telegram-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 12px 30px rgba(0, 136, 204, 0.4);
        background: linear-gradient(135deg, #0077b3, #006699);
      }

      .telegram-btn:active {
        transform: translateY(0);
      }

      .telegram-icon {
        font-size: 18px;
        animation: bounce 2s infinite;
      }

      @keyframes bounce {
        0%,
        20%,
        50%,
        80%,
        100% {
          transform: translateY(0);
        }
        40% {
          transform: translateY(-8px);
        }
        60% {
          transform: translateY(-4px);
        }
      }

      /* Animations */
      @keyframes slideInDown {
        from {
          opacity: 0;
          transform: translateY(-50px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes slideInUp {
        from {
          opacity: 0;
          transform: translateY(50px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Glowing effect */
      .glow {
        animation: glow 3s ease-in-out infinite alternate;
      }

      @keyframes glow {
        from {
          text-shadow: 0 0 20px rgba(78, 205, 196, 0.5);
        }
        to {
          text-shadow: 0 0 30px rgba(78, 205, 196, 0.8);
        }
      }

      /* Desktop styles */
      @media (min-width: 768px) {
        .logo-container {
          width: 180px;
          height: 180px;
          margin-bottom: 20px;
        }

        .logo-initials {
          font-size: 48px;
        }

        .logo::before {
          background-size: 80px 80px;
        }

        .title {
          font-size: 28px;
        }

        .subtitle {
          font-size: 20px;
          margin-bottom: 20px;
        }

        .stats {
          margin-bottom: 20px;
          gap: 15px;
        }

        .stat-item {
          padding: 12px;
          border-radius: 15px;
        }

        .stat-text {
          font-size: 16px;
          gap: 10px;
        }

        .fire-emoji {
          font-size: 20px;
        }

        .telegram-section {
          margin-top: 20px;
        }

        .telegram-title {
          font-size: 16px;
          margin-bottom: 15px;
          gap: 10px;
        }

        .telegram-buttons {
          gap: 15px;
        }

        .telegram-btn {
          padding: 12px 25px;
          font-size: 16px;
          max-width: 280px;
          gap: 10px;
        }

        .telegram-icon {
          font-size: 20px;
        }
      }

      /* Very small screens */
      @media (max-width: 360px) {
        .logo-container {
          width: 80px;
          height: 80px;
        }

        .logo-image {
          width: 100%;
          height: 100%;
        }

        .logo-initials {
          font-size: 32px;
        }

        .title {
          font-size: 18px;
        }

        .subtitle {
          font-size: 14px;
        }

        .telegram-title {
          font-size: 12px;
        }

        .stat-text {
          font-size: 12px;
        }

        .telegram-btn {
          font-size: 12px;
          padding: 8px 15px;
        }
      }

      @keyframes beepGlow {
        from {
          text-shadow: 0 0 5px rgb(70, 70, 92), 0 0 10px rgb(0, 0, 150);
          color: #fff;
        }
        to {
          text-shadow: 0 0 15px #0ff, 0 0 25px #0ff;
          color: #aaf;
        }
      }

      .telegram-buttons {
        display: flex;
        flex-direction: column;
        gap: 10px;
        align-items: center;
      }

      .telegram-btn {
        background: linear-gradient(135deg, #0088cc, #0077b3);
        color: white;
        padding: 12px 24px;
        border: none;
        border-radius: 50px;
        font-size: 14px;
        font-weight: bold;
        cursor: pointer;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 8px;
        transition: all 0.4s ease;
        width: 280px;
        justify-content: center;
        position: relative;
        overflow: hidden;

        /* Beep / pulse animation */
        animation: beepPulse 1.5s infinite;
      }

      /* Existing hover and shine effect you added earlier stays same */
      .telegram-btn:hover {
        transform: scale(1.05);
        box-shadow: 0 12px 30px rgba(0, 136, 204, 0.4);
      }

      .telegram-btn::before {
        content: "";
        position: absolute;
        top: 0;
        left: -75%;
        width: 50%;
        height: 100%;
        background: rgba(255, 255, 255, 0.3);
        transform: skewX(-25deg);
      }

      .telegram-btn:hover::before {
        animation: shine 0.8s forwards;
      }

      @keyframes shine {
        0% {
          left: -75%;
        }
        100% {
          left: 125%;
        }
      }

      /* Icon pulse animation stays same */
      .telegram-icon {
        animation: pulse 1.5s infinite;
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
          opacity: 1;
        }
        50% {
          transform: scale(1.2);
          opacity: 0.8;
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }

      /* New beep pulse animation for button */
      @keyframes beepPulse {
        0% {
          transform: scale(1);
          box-shadow: 0 0 5px rgba(0, 136, 204, 0.5);
        }
        50% {
          transform: scale(1.03);
          box-shadow: 0 0 15px rgba(0, 136, 204, 0.8);
        }
        100% {
          transform: scale(1);
          box-shadow: 0 0 5px rgba(0, 136, 204, 0.5);
        }
      }
    </style>
  </head>

    <script>

      document.addEventListener("DOMContentLoaded", function () {
